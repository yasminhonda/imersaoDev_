<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
        Calculadora de média</h1>

        <p class="page-subtitle">
        Descubra qual a sua média de nota de todas as provas!
        </p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

        <form class="form">
            <label for="nome">Seu nome: </label>
            <input type="text" placeholder="ex: yasmin" id="nome" class="nome"><br>
            <label for="">Nota do primeiro bimestre:</label>
            <input type="number" class="primeiraNota" placeholder="sua nota. ex: 9"><br>
            <label for="">Nota do segundo bimestre:</label>
            <input type="number" class="segundaNota" placeholder="sua nota. ex: 5"><br>
            <label for="">Nota do terceiro bimestre:</label>
            <input type="number" class="terceiraNota" placeholder="sua nota. ex: 8"><br>
            <label for="">Nota do quarto bimestre:</label>
            <input type="number" class="quartaNota" placeholder="sua nota. ex: 6">
          </form>
          <button type="button" onclick="calcular()">CALCULAR</button>
          <p class="media">Sua média aparecerá aqui</p>
    </div>
    <p class="name"><a href="https://github.com/yasminhonda" target="_blank">Yasmin Honda</a> &</p>
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

    <script src="./assets/script.js"></script>
</body>
</html>
